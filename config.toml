[markup.goldmark.renderer]
unsafe = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
    max = ""
  [[module.mounts]]
    source = 'layouts'
    target = 'layouts'
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    source = 'static'
    target = 'static'
  [[module.mounts]]
    source = "dist/scss"
    target = "assets/scss/modules/yagallery"
  [[module.mounts]]
    source = "dist/js"
    target = "assets/js/modules/yagallery"

[params.modules.yagallery]
integration = "optional"